
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="../static/css/style2.css">
<link rel="stylesheet" href="../static/css/main.css">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="body">
    <div style=" border-bottom:1px solid gray; padding-top: 20px">
        <h1 style="font-family: 'NanumSquareRound';">회원정보확인</h1>
    </div>
    <div style="padding-top: 20px;">
        <p style="font-family: 'NanumSquareRound';">회원정보 변경을 위해서는 비밀번호 확인이 필요합니다.</p>
    </div>
    <form method="post" th:action="@{/membercheck}">
        <div>
            <div style='color:red' th:text="${msg}"></div>

            <tr>
                <td><span style="font-family: 'NanumSquareRound';">비밀번호</span></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
        </div>

        <div style="text-align: center; padding-top: 30px;">
            <input type="submit" class="memberchecksubmitbtn" value="확인"/> </input>
        </div>
    </form>
</div>

</body>

</html>
